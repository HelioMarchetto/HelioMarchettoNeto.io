<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>   
    <header>
        <nav>
            <div>
                <a class="btn-link" href="index.html"> Voltar</a>
            </div>
        </nav>
    </header>
    
    <main class="centralizado">
        <h2>Entre em Contato</h2>

        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autocomplete="off" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="off" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>

        <button class="btnEnvio" type="submit">Enviar</button>
        
        <p>Telefone: (16) 99334-6232</p>
    </main>
    
</body>
</html>
